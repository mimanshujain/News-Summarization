<script>
	
	function scorerfxn(){
	var textval = "run";
	xmlDoc=loadXMLDoc("nyctest.xml");
	v=xmlDoc.getElementsByTagName("element").length;
	val = $(query_field).val().toLowerCase();
	
	for(var l=0;l<v;l++) {
	x=xmlDoc.getElementsByTagName("abstract")[l].childNodes[0];
	if (x=="") x="$%^^";
	g = x.nodeValue.toLowerCase();
	
	textval += "doc: "+l+"   score: "+g.score(val)+"-----";
	
	}
	
	$(output).text(textval);
}
	
	
</script>
</head>

<body>
<input type="text" id="query_field"></input>
<input type="button" value="score" onClick="scorerfxn()"></input>
